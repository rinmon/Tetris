<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス・アドベンチャー バナー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5e35b1;
            overflow: hidden;
        }
        .banner-container {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #7e57c2 0%, #4527a0 100%);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .title {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .tetris-blocks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .block {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            opacity: 0.6;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .i-block { background-color: #00bcd4; }
        .j-block { background-color: #3f51b5; }
        .l-block { background-color: #ff9800; }
        .o-block { background-color: #ffeb3b; }
        .s-block { background-color: #4caf50; }
        .t-block { background-color: #9c27b0; }
        .z-block { background-color: #f44336; }
        .version {
            font-family: 'Arial', sans-serif;
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="tetris-blocks">
            <!-- I-block -->
            <div class="block i-block" style="top: 50px; left: 100px;"></div>
            <div class="block i-block" style="top: 50px; left: 140px;"></div>
            <div class="block i-block" style="top: 50px; left: 180px;"></div>
            <div class="block i-block" style="top: 50px; left: 220px;"></div>
            
            <!-- J-block -->
            <div class="block j-block" style="top: 120px; left: 600px;"></div>
            <div class="block j-block" style="top: 160px; left: 600px;"></div>
            <div class="block j-block" style="top: 200px; left: 600px;"></div>
            <div class="block j-block" style="top: 200px; left: 560px;"></div>
            
            <!-- L-block -->
            <div class="block l-block" style="top: 300px; left: 150px;"></div>
            <div class="block l-block" style="top: 300px; left: 190px;"></div>
            <div class="block l-block" style="top: 300px; left: 230px;"></div>
            <div class="block l-block" style="top: 260px; left: 230px;"></div>
            
            <!-- O-block -->
            <div class="block o-block" style="top: 100px; left: 400px;"></div>
            <div class="block o-block" style="top: 100px; left: 440px;"></div>
            <div class="block o-block" style="top: 140px; left: 400px;"></div>
            <div class="block o-block" style="top: 140px; left: 440px;"></div>
            
            <!-- T-block -->
            <div class="block t-block" style="top: 200px; left: 300px;"></div>
            <div class="block t-block" style="top: 200px; left: 340px;"></div>
            <div class="block t-block" style="top: 200px; left: 380px;"></div>
            <div class="block t-block" style="top: 160px; left: 340px;"></div>
            
            <!-- Z-block -->
            <div class="block z-block" style="top: 300px; left: 500px;"></div>
            <div class="block z-block" style="top: 300px; left: 540px;"></div>
            <div class="block z-block" style="top: 260px; left: 540px;"></div>
            <div class="block z-block" style="top: 260px; left: 580px;"></div>
        </div>
        <h1 class="title">テトリス</h1>
        <h2 class="subtitle">アドベンチャー</h2>
        <div class="version">v1.0.1</div>
    </div>
</body>
</html>
